<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- main template for css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;500;600;700;800&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Crete+Round&family=Montserrat:wght@300&family=Open+Sans:wght@500;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Question Count : <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">

            </div>
            <div class="countdown">
                <span class="minutes">02</span> :
                <span class="seconds">45</span>
            </div>
        </div>
        <div class="results">
            <!-- <span class="perfect">Perfect</span>  Your Answerd 10 From 10 -->
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
